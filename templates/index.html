<!DOCTYPE HTML>
<html>
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>Fake News Prediction</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

  <style>
    body {
      background-image: url('https://media.istockphoto.com/id/1303753990/photo/fake-news-coming-out-from-yellow-megaphone-on-blue-background.webp?b=1&s=170667a&w=0&k=20&c=_scwRje-UZ8xM1NqeMkafhICKzbay1b8Ci1BtpE9tjI=');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column; /* New: Stack elements in a column */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }

    .button-container {
      text-align: center;
      margin-bottom: 20px; /* New: Add margin between button and other elements */
    }

    .awesome-button {
      background-color: #4CAF50;
      color: #fff;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .awesome-button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px; /* New: Add margin between heading and paragraph */
    }

    p {
      font-size: 18px;
    }
  </style>



<body>
 <h1 style="font-size: 50px; color: #fa071c; text-align: center; text-transform: uppercase;">Check whether the NEWS is Reliable or not</h1>

 <div class='container'>
  <form action="/" method="POST">
   <div class="col-three-forth text-center col-md-offset-2">
    <div class="form-group">

<textarea name="text" style="font-size: 16px; font-family: 'Roboto', sans-serif; color: #333; background-color: #f2f2f2; border: 10px solid #f2f2f2; padding: 10px; width: 700px; height: 200px;"></textarea>
<br><br>
          <button class="awesome-button" type="submit">Predict</button>

    </div>
   </div>
  </form>
 </div>
 <br><br><br>
 {% if result %}
 <p style="text-align:center"><strong>Prediction : {{result}}</strong></p>
 {% endif %}
<script>
     function growTextarea (i,elem) {
    var elem = $(elem);
    var resizeTextarea = function( elem ) {
        var scrollLeft = window.pageXOffset || (document.documentElement || document.body.parentNode || document.body).scrollLeft;
        var scrollTop  = window.pageYOffset || (document.documentElement || document.body.parentNode || document.body).scrollTop;
        elem.css('height', 'auto').css('height', elem.prop('scrollHeight') );
          window.scrollTo(scrollLeft, scrollTop);
      };
      elem.on('input', function() {
        resizeTextarea( $(this) );
      });
      resizeTextarea( $(elem) );
  }

  $('.jTextarea').each(growTextarea);
</script>
</body>
</html>
